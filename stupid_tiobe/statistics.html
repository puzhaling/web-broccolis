<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://d3js.org/d3.v7.min.js"></script>
    <title>Statistics</title>
  </head>

  <body>
    <fieldset> 

      <p>
        <a href="main.html"><b>Most Popular Programming Languages</b></a>
      </p>

      <hr>

      <form id="chartForm">
        <details>
          <summary>Chart</summary>

          <form>
            <table>
              <tr>
                <th><b><u>OX-axis value</u></b></th>
                <th><b><u>OY-axis value</u></b></th>
              </tr>
              <tr>
                <td>
                  <input type="radio" name="type" value="type" checked>Type<br>
                  <input type="radio" name="type" value="year">Year<br>
                </td>
                <td>
                  <input type="checkbox" value="lowest_rating">
                    Lowest rating
                  <br>
                  <input type="checkbox" value="highest_rating">
                    Highest rating
                  <br>
                </td>
              </tr>
            </table>
          </form>

          <label for="chartType">Chart type</label>
          <select name="chartType">
              <option value="scatter">scatter</option>
              <option value="histogram">histogram</option>
              <option value="linear">linear</option>
          </select>
          <br>

          <input type="button" value="Draw"></input><br>

          <svg id="chart"></svg>

        </details>
      </form>
    
      <form id="filterForm">
        <details>
          <summary>Filter</summary>
          <label for="langName">Name:</label>
          <input type="text" name="langName" id="langName">
          <br>

          <label for="type">Type:</label>
          <input type="text" name="type" id="type">
          <br>

          <label>Year:</label>
          <label for="yearFrom">from</label>
           <input type="number" name="yearFrom" id="yearFrom">
          <label for="yearTo">to</label>
           <input type="number" name="yearTo" id="yearTo">
          <br>

          <label>Position:</label>
          <label for="positionFrom">from</label>
           <input type="number" name="positionFrom" id="positionFrom">
          <label for="positionTo">to</label>
           <input type="number" name="positionTo" id="positionTo">
          <br>

          <label>Persantage:</label>
          <label for="persantageFrom">from</label>
           <input type="number" name="persantageFrom" id="persantageFrom">
          <label for="persantageTo">to</label>
           <input type="number" name="persantageTo" id="persantageTo">
          <br>

          <input id="applyFilterBtn" type="button" value="Apply">
          <input id="clearFilterBtn" type="button" value="Clear">
        </details>
      </form>

      <form id="sortForm">
        <details>
          <summary>Sort</summary>
          <label for="sortFstLevel">First Level:</label>
          <select name="sortFstLevel" id="sortFstLevel">
          </select>
          <label for="sortFstLevelAscFlag">ascending order?</label>
          <input type="checkbox" name="sortFstLevelAscFlag" id="sortFstLevelAscFlag">
            
          <br>

          <label for="sortSndLevel">Second Level:</label>
          <select name="sortSndLevel" id="sortSndLevel">
          </select>
          <label for="sortSndLevelAscFlag">ascending order?</label>
          <input type="checkbox" name="sortSndLevelAscFlag" id="sortSndLevelAscFlag">

          <br>

          <label for="sortThrdLevel">Third Level:</label>
          <select name="sortThrdLevel" id="sortThrdLevel">
          </select>
          <label for="sortThrdLevelAscFlag">ascending order?</label>
          <input type="checkbox" name="sortThrdLevelAscFlag" id="sortThrdLevelAscFlag">
          
          <br>

          <input id="applySortBtn" type="button" value="Apply">
          <input id="clearSortBtn" type="button" value="Clear">
        </details>
      </form>

      <hr>

      <table id="table" border="2" cellpadding="5" cellspacing="0">
      </table>
  </body>

  <script src="js/data.js"></script>
  <script src="js/table.js"></script>
  <script src="js/sort.js"></script>
  <script src="js/filter.js"></script>
  <script src="js/main.js"></script>
  <script src="js/chart.js"></script>
  
</html>
