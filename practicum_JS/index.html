<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Фильтры и сортировка</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="JavaScript/data.js"></script>
        <script src="JavaScript/main.js"></script>
        <script src="JavaScript/table.js"></script>
        <script src="JavaScript/filter.js"></script>
        <script src="JavaScript/sort.js"></script>
    </head>
    <body>
        <form id="filter">
            <p>
                <label for="structure">Название:</label>
                <input type="text" id="structure"> 
            </p>
            <p>
                <label for="category">Тип:</label>
                <input type="text" id="category"> 
            </p>
            <p>
                <label for="country">Страна:</label>
                <input type="text" id="country"> 
            </p>
            <p>
                <label for="city">Город:</label>
                <input type="text" id="city"> 
            </p>
            <p>
                <label for="yearFrom">Год: </label>
                от <input type="number" id="yearFrom">
                до <input type="number" id="yearTo">
            </p>
            <p>
                <label for="heightFrom">Высота:</label>
                от <input type="number" id="heightFrom">
                до <input type="number" id="heightTo">  
            </p>
            <input type="button" value="Найти" onclick="filterTable(buildings, 'list', document.getElementById('filter'))">
            <input type="button" value="Очистить фильтры" onclick="clearFilter('list', buildings, document.getElementById('filter'))">
        </form>
        <br>

        <p style="font-weight: bold; font-size: 20px;">Сортировка</p>
        <form id="sort">
            <p> Сортировать по</p>
            <p>
              <select id="fieldsFirst" onchange="changeNextSelect('fieldsSecond', this)">
              </select> 
              по убыванию? <input  type="checkbox"  id="fieldsFirstDesc">
            </p>
            <p> 
              <select id="fieldsSecond">
              </select> 
              по убыванию? <input  type="checkbox"  id="fieldsSecondDesc">
            </p>
            <input type="button" value="Сортировать" onclick="sortTable('list', document.getElementById('sort'))"> 
            <input type="button" value="Сбросить сортировку" onclick="resetSort('list', buildings, 'sort')">
        </form>

        <table id="list">
        </table>

    </body>
</html>
